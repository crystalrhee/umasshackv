{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Map</title>
</head>
<body>
	{% block pagecontent %}
	{% include 'partials/nav.html' %}
	<div class="table-div">
		<table class="table">
			<thead>
				<tr>
					<th>Temperature</th>
					<th>Zipcode</th>
				</tr>
			</thead>
			<tbody>
				{% for temp in data %}
				<tr>
					<td>{{ temp.temperature }}</td>
					<td>{{ temp.zip }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	{% endblock %}
</body>
</html>
